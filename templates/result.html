<!DOCTYPE html>
<html>
  <head>
    <title>Video Cutter</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding: 2rem;
        background: #f8f9fa;
      }
      .container {
        max-width: 600px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
        padding: 2rem 2.5rem;
        margin-top: 2rem;
      }
      .file-list li {
        margin-bottom: 0.5rem;
      }
      .download-zip {
        margin-top: 2rem;
      }
      .loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="mb-4 text-primary text-center">WA & IG Stories Cutter</h1>
      <form method="POST" enctype="multipart/form-data" class="mb-4">
        <div class="mb-3">
          <input type="file" class="form-control" name="video" required />
        </div>
        <button type="submit" class="btn btn-success w-100">
          Upload & Potong
        </button>
      </form>
      <div class="loading alert alert-info text-center" id="loading">
        ‚è≥ Memproses video...
      </div>
      <h4 class="mt-4 mb-3">Potongan Video Siap Diunduh</h4>
      <ul class="file-list list-group mb-3">
        {% for file in files %}
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <span>{{ file }}</span>
          <a
            href="{{ url_for('download_part', session_id=session_id, filename=file) }}"
            class="btn btn-outline-primary btn-sm"
            download
            >Download</a
          >
        </li>
        {% endfor %}
      </ul>
      <a
        class="btn btn-primary w-100 download-zip"
        href="{{ url_for('download_zip', session_id=session_id) }}"
        >Download Semua (ZIP)</a
      >
    </div>
    <!-- Bootstrap JS (optional, for components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", () => {
        document.getElementById("loading").style.display = "block";
      });
    </script>
  </body>
</html>
